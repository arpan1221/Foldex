services:
  # ChromaDB Service
  chromadb:
    image: chromadb/chroma:latest
    container_name: foldex-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - foldex-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8000' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foldex-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./models:/app/models
      - foldex-cache:/app/data/cache
    environment:
      - APP_ENV=development
      - DEBUG=true
      - DATABASE_PATH=/app/data/foldex.db
      - VECTOR_DB_PATH=/app/data/vector_db
      - CACHE_DIR=/app/data/cache
      - KNOWLEDGE_GRAPH_DIR=/app/data/knowledge_graphs
      - SESSIONS_DIR=/app/data/sessions
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - OLLAMA_BASE_URL=http://ollama:11434
      - SECRET_KEY=${SECRET_KEY:-7d41abbf1e7f065fa34d9b8bac82c7fc554a0edf1fbeb417a3aac9932c05a33c}
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/app --ws-ping-interval 20 --ws-ping-timeout 30 --timeout-keep-alive 75
    depends_on:
      chromadb:
        condition: service_healthy
    networks:
      - foldex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: foldex-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - foldex-network
    command: npm run dev -- --host 0.0.0.0

  # Ollama Service (Local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: foldex-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - foldex-network
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=-1
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/11434' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  foldex-network:
    driver: bridge

volumes:
  chromadb-data:
    driver: local
  ollama-data:
    driver: local
  foldex-cache:
    driver: local
