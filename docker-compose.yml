version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foldex-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - APP_ENV=development
      - DATABASE_PATH=/app/data/foldex.db
      - VECTOR_DB_PATH=/app/data/vector_db
      - CACHE_DIR=/app/data/cache
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - foldex-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: foldex-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000/ws
    depends_on:
      - backend
    networks:
      - foldex-network

  ollama:
    image: ollama/ollama:latest
    container_name: foldex-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - foldex-network

networks:
  foldex-network:
    driver: bridge

volumes:
  ollama-data:

